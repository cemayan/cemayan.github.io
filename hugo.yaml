baseURL: "https://cemayan.com"
title: cemayan
paginate: 5
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

#googleAnalytics: UA-123-45

minify:
  disableXML: true
  minifyOutput: true

outputs:
  home:
    - HTML
    - RSS
    - JSON


params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: cemayan
  description: "cemayan"
  author: Me
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  ShowShareButtons: true
  ShareButtons: [ "linkedin", "twitter" ]
  ShowCodeCopyButtons: true
  ShowReadingTime: true
  ShowBreadCrumbs: true
  ShowPostNavLinks: true
  ShowWordCount: true
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false
  label:
    text: "cemayan"
    iconHeight: 35

  # profile-mode
  profileMode:
    enabled: true # needs to be explicitly set
    title: cemayan
    subtitle: Do not go gentle into that good night...
    imageUrl: "images/icon.jpeg"
    imageWidth: 120
    imageHeight: 120
    buttons:
      - name: Posts
        url: posts
      - name: Tags
        url: tags

  # home-info mode
  homeInfoParams:
    Title: "Hi there \U0001F44B"
    Content: >
      *cat lover üêà‚Äç‚¨õ , bicycling/running enthusiast, metal music  ü§òüèæ, science enthusiast, extremely curious, a bit of a talker, in addition to all these, a person who loves to develop projects and discover new technologies.*
  socialIcons:
    - name: github
      url: "https://github.com/cemayan"
    - name: linkedin
      url: "https://linkedin.com/in/ayancem"
    - name: email
      url: "mailto:cem_ayan@outlook.com"

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]
menu:
  main:
    - identifier: posts
      name: posts
      url: "/posts"
      weight: 1
    - identifier: search
      name: search
      url: "/search"
      weight: 2
    - identifier: about
      name: about
      url: "/about"
      weight: 3

# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
    anchorLineNos: true
    #codeFences: true
    #guessSyntax: true
    #lineNos: true
    #style: monokai